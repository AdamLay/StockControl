<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Laptop Doctor - Source Control</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Page header / navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Stock Control</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main page body -->
    <main class="container">
        <div id="stockList">
            <div class="category">
                <div class="category-title">Some Stuff</div>
                <div class="stock-item">
                    <div class="description">Foo</div>
                    <div class="quantity">2</div>
                </div>
                <div class="stock-item">
                    <div class="description">Bar</div>
                    <div class="quantity">7</div>
                </div>
            </div>
            <div class="category">
                <div class="category-title">Other Stuff</div>
                <div class="stock-item">
                    <div class="description">Wat</div>
                    <div class="quantity">9001</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Page footer -->
    <footer>
        <div class="container">

        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
